<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml"> 
            
            <ui:define name="content"> 
            <h:form>
                <p:growl id="msgs" showDetail="true"/>

                <h:panelGrid id="grid" columns="3" cellpadding="5" cellspacing="5">
                    <p:outputLabel for="duration" value="Duration : " />
                    <p:inputText id="duration" value="#{durationManagedBean.UIDuration}" validatorMessage="Between 15 minutes and 120 minutes" >
                     <f:validateDoubleRange minimum="15" maximum="120"/>
                    
                    </p:inputText>
                    <p:message for="duration" />

                     <p:commandButton action="#{durationManagedBean.changeDuration()}" value="Change" update="grid"/>

                </h:panelGrid>


            </h:form>

 </ui:define>
        </ui:composition>
        
       
    </h:body>
</html>
